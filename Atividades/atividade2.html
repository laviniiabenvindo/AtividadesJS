<body>
    <!-- 02) Faça um programa que receba três números e 
    mostre-os em ordem crescente. Suponha que o usuário 
    digitará três números diferentes. -->
    <script>
        let num1 = prompt('Digite um número:')
        let num2 = prompt('Digite um número:')
        let num3 = prompt('Digite um número:')
        
        var aux = num1;

        if(num2 > num1){
        aux=num2;
        num2=num1;
        num1=aux;
        }else if(num3 > num1){
            aux=num3;
            num3=num1;
            num1=aux;
        }else if(num3 > num2){
        aux=num3;
        num3=num2;
        num2=aux;
        }
        console.log(num1+"-"+num2+"-"+num3);
        
    </script>
</body>
